                    <span class="glyphicon glyphicon-chevron-left pull-right"> </span>

                <a class="navbar-brand" href="#user/{{model.userId}}/website">

                <a href="#/user/{{model.userId}}/website/new" class="navbar-link">

                </a>
            </p>

        <div class="col-sm-8">
            <div class="navbar-header complete-width">

                <p class="navbar-text pull-left visible-xs hidden-sm hidden-md hidden-lg">

                        <span class="glyphicon glyphicon-chevron-left pull-right"> </span>
                    </a>
                </p>

                <p class="navbar-text pull-right">
                    <a ng-click="model.updateWebsite(model.website)" class="navbar-link">
                        <span class="glyphicon glyphicon-ok"> </span>
                    </a>

<div class="row">
    <div class="col-sm-4 hidden-xs">

            <ul class="list-group ">

                <li ng-repeat = "website in model.websites" class="list-group-item">
                    <a href="#/user/{{model.userId}}/website/{{website._id}}/page">
                        {{website.name}}
                    </a>
                    <a href="#/user/{{model.userId}}/website/{{website._id}}" class="pull-right">
                        <span class="glyphicon glyphicon-cog pull-right"> </span>
                    </a>
                </li>

            </ul>
    </div>


    <div class="col-sm-8">


        <div class="container">
            <form>
                <div class="form-group">
                    <label for="name">Website Name</label><br>
                    <input ng-model="model.website.name" type="text" class="form-control" id="name" placeholder="Blogger">
                </div>
                <div class="form-group">
                    <label for="description">Website Description</label>
                    <textarea ng-model="model.website.description" rows="5" class="form-control" id="description" placeholder="Description"></textarea>
                </div>

                <a ng-click="model.deleteWebsite()" class="btn btn-danger btn-block">Delete</a>


            </form>
        </div>

    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-footer">

            <p class="navbar-text pull-right">
                <a href="#user/{{model.userId}}" class="navbar-link">
                    <span class="glyphicon glyphicon-user pull-right"> </span>
                </a>
            </p>

        </div>
    </div>
</nav>
</div>
