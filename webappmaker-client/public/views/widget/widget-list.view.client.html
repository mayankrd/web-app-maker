<nav class="navbar navbar-default navbar-fixed-top navbar-page-pages">
    <div class="container-fluid">
        <div class="navbar-header complete-width">

            <p class="navbar-text pull-left ">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left glyphicon-chevron-left-pages-page"> </span>
                </a>
            </p>

            <a class="navbar-brand" id="navbar-text-page-pages">
                Widgets
            </a>

            <p class="navbar-text pull-right ">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/new" class="navbar-link">
                    <span class="glyphicon glyphicon-plus glyphicon-plus-pages-page"> </span>
                </a>
            </p>

        </div>
    </div>
</nav>

<div class="container">

    <div ng-switch="widget.widgetType"
         ng-repeat="widget in model.widgets">

        <div class="jga-widget">

            <div class="jga-widget-tool">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{widget._id}}">
                    <span class="glyphicon glyphicon-cog"> </span>
                </a>
                <span class="glyphicon glyphicon-align-justify"></span>
            </div>

            <div ng-swich="widget.size" ng-switch-when="HEADER">
                {{widget.size}}
                <h1 ng-switch-when="1">{{widget.text}}</h1>
                <h2 ng-switch-when="2">{{widget.text}}</h2>
                <h3 ng-switch-when="3">{{widget.text}}</h3>
                <h4 ng-switch-when="4">{{widget.text}}</h4>
                <h5 ng-switch-when="5">{{widget.text}}</h5>
                <h6 ng-switch-when="6">{{widget.text}}</h6>
                {{widget.text}}
            </div>

            <div ng-switch-when="YOUTUBE">
                <iframe width="560" height="315" ng-src="{{model.checkSafeYoutubeUrl(widget.url)}}" frameborder="0" allowfullscreen></iframe>
            </div>

            <div ng-switch-when="IMAGE">
                image
            </div>

            <div ng-switch-when="HTML" ng-bind-html="model.checkSafeHtml(widget.text)"></div>

        </div>

    </div>

<nav class="navbar navbar-default navbar-fixed-bottom navbar-page-pages">
    <div class="container-fluid">
        <div class="navbar-footer">

            <p class="navbar-text pull-left">
                <a href="#profile" class="navbar-link">
                    <span class="glyphicon glyphicon-play"> </span>
                </a>
            </p>

            <p class="navbar-text pull-left">
                <a href="#profile" class="navbar-link">
                    <span class="glyphicon glyphicon-eye-open"> </span>
                </a>
            </p>



            <p class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}" class="navbar-link">
                    <span class="glyphicon glyphicon-user glyphicon-user-page-pages"> </span>
                </a>
            </p>

        </div>
    </div>
</nav>
