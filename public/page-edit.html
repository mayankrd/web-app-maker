<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Page</title>

</head>
<body>


<nav class="navbar navbar-default navbar-fixed-top navbar-page-pages">

        <div class="navbar-header complete-width">

                <a href="profile.html" class="navbar-link">

            </p>

        <div class="navbar-footer">
